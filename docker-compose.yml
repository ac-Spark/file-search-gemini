services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
    expose:
      - "8008"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8008 --reload
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    ports:
      - "${PORT:-8008}:8008"
    restart: unless-stopped
